<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
      <style>
        .page-link{
          color: black;
        }

        tbody > tr :is(th, td:not(:nth-child(2))) {
          text-align: center;
        }
      </style>
  </head>

  <body>
    <div class="card m-5 p-3">
      <div class="d-flex justify-content-between">
        <button type="button" class="btn text-light" style="background-color: #325c9b;">Tambah Pengelola</button>

        <input type="search" class="form-control w-25" placeholder="Search">
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center" scope="col">No</th>
              <th scope="col">Nama Pengelola</th>
              <th class="text-center" scope="col">Role</th>
              <th class="text-center" scope="col">Aksi</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <th scope="row">1</th>
              <td>Polsek Sekupang</td>
              <td>Pengelola</td>
              <td>
                <button class="btn btn-warning"><i class="bi bi-pencil-square"></i></button>
                <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
              </td>

            </tr>
            <tr>
              <th scope="row">2</th>
              <td >Polsek Batam Kata</td>
              <td>Thornton</td>
              <td><button class="btn btn-warning"><i class="bi bi-pencil-square"></i></button>
              <button class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry the Bird</td>
              <td>Thornton</td>
              <td><button class="btn btn-warning"><i class="bi bi-pencil-square"></i></button>
              <button class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
            </tr>
          </tbody>
        </table>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link"><</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">...</a></li>
            <li class="page-item"><a class="page-link" href="#">99</a></li>
            <li class="page-item">
              <a class="page-link" href="#">></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
  </body>

</html>
