<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Modal</title>
    <style>
      .main {
        place-content: center;
        height: 100vh;
      }
      .modal-header {
        border-bottom: none;
      }
      .btn-hehe, .btn-hehe:hover{
        color: white;
        background-color: #005875;
      }
    </style>
  </head>

  <body>
    <!-- Button trigger modal -->
    <div>
      <div class="d-grid main">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#abc">
          Tambah Pengguna
        </button>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="abc" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content p-2 rounded-4">
            <div class="modal-header">
              <h5 class="modal-title" id="TambahAkun">Tambah Akun Pengguna</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="">
              <div class="mb-3">
                <label for="Username" class="form-label">Username</label>
                <input type="text" class="form-control border border-dark" id="Username" placeholder="Masukan Username">
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control border border-dark" id="Password" placeholder="Masukan Password">
              </div>
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-hehe rounded-2">Tambah Akun</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
  </body>

</html>
